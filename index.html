<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的個人網站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 1em 0;
            text-align: center;
        }
        nav {
            margin: 0 auto;
            max-width: 800px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            padding: 2em;
            max-width: 800px;
            margin: 0 auto;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        section img {
            display: block;
            max-width: 150px;
            margin: 0 auto 1em auto;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        footer {
            text-align: center;
            padding: 1em 0;
            background-color: #333;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>歡迎來到我的個人網站</h1>
        <nav>
            <a href="#about">關於我</a>
            <a href="#portfolio">作品集</a>
            <a href="#contact">聯絡我</a>
        </nav>
    </header>
    <main>
        <section id="about">
            <h2>關於我</h2>
            <!-- 放置個人照片 -->
            <img src="your-photo.jpg" alt="我的個人照片">
            <p>你好！我是 [您的名字]，一位熱愛學習與創作的 [職業/興趣]。這是我的個人網站，歡迎瀏覽！</p>
        </section>
        <section id="portfolio">
            <h2>作品集</h2>
            <p>以下是我過去完成的一些專案：</p>
            <ul>
                <li>專案一：描述專案內容</li>
                <li>專案二：描述專案內容</li>
                <li>專案三：描述專案內容</li>
            </ul>
        </section>
        <section id="contact">
            <h2>聯絡我</h2>
            <p>如果有任何問題，歡迎透過以下方式聯絡我：</p>
            <p>Email: <a href="mailto:example@example.com">example@example.com</a></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 我的個人網站. 保留所有權利。</p>
    </footer>
</body>
</html>
